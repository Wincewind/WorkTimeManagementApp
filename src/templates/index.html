<button class="open-button" id="open-button" onclick="openForm()">Create a task</button>

<!-- The form -->
<div class="form-popup" id="taskForm">
  <form action="/create-task" class="form-container" method="POST">
    <h1>Create a task</h1>
    <fieldset>
      <label for="task_date"><b>Date of task:</b></label>
      <input type="date" name="task_date" id='task_date' required>
      <label for="invoiceable"><b>Invoiceable work:</b></label>
      <input type="checkbox" name="invoiceable" id='invoiceable'><br><br>

      <label for="customer_id"><b>Choose a customer:</b></label>
      <select name="customer_id" id="customer_id" onchange="updateProjectsList()">
      {% for customer in customers %}
        <option value={{ customer[0] }}>{{ customer[1] }}</option>
      {% endfor %}
      </select><br><br>

      <label for="project_id"><b>Choose a project:</b></label>
      <select name="project_id" id="project_id">
      </select><br><br>

      <label for="duration"><b>Task duration (hours:minutes):</b></label>
      <input type="time" name="duration" id='duration' required><br><br>

      <label for="task_type_id"><b>Type of task:</b></label>
      <select name="task_type_id" id="task_type_id">
      {% for task_type in task_types %}
        <option value={{ task_type.id }}>{{ task_type.description }}</option>
      {% endfor %}
      </select><br><br>

      <label for="note"><b>Task description:</b></label>
      <textarea id="note" name="note" rows="4" cols="50" required></textarea><br><br>

      
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      <button type="submit" class="btn">Save task</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
    </fieldset>
  </form>
</div>

<script>
    function getSelectedCustomerName() {
    var el = document.getElementById('customer_id');
    return el.value;
    }

    function getCurrentWeek() {
        currentDate = new Date();
        startDate = new Date(currentDate.getFullYear(), 0, 1);
        var days = Math.floor((currentDate - startDate) /
            (24 * 60 * 60 * 1000));
        return Math.ceil(days / 7);
    }
    let weekNum = getCurrentWeek();
    document.getElementById("week_num").innerHTML = "Week " + weekNum;
    
    function openForm() {
      document.getElementById("taskForm").style.display = "block";
      document.getElementById("open-button").style.display = "none";
    }

    function closeForm() {
      document.getElementById("taskForm").style.display = "none";
      document.getElementById("open-button").style.display = "block";
    }
    
    var projects = JSON.parse('{{ projects | tojson }}');
    console.log(projects);
    function updateProjectsList() {
      projectEl = document.getElementById("project_id");
      projectEl.innerHTML = '';
      for (let i = 0; i < projects.length; i++) {
        if (projects[i].customer_id == getSelectedCustomerName()){
          var option = document.createElement("option");
          option.value = projects[i].project_id;
          option.text = projects[i].project_name;
          projectEl.appendChild(option);
        }}
    }
    updateProjectsList();
</script>
