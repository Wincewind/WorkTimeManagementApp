{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block headers %}{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" href="/static/main.css">
</head>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1>Work Time Manager</h1>
                        <h2>Sign In</h2>
                    </div>
                    <form action="/login" method="POST">
                        <div class="form-outline mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" id="username" type="text" name="username">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" id="password" name="password">
                        </div>
                        <div class="form-outline mb-5 pb-lg-2 text-center">
                            <input class="btn btn-outline-light btn-lg px-5 mb-2" type="submit" value="Login">
                            <p class="small mb-5 pb-lg-2">
                                <a class="text-white-50 fw-bold" href="/signup">Create a new account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
